<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>책 등록</title>
    <!-- Bootstrap CSS 연결 -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>책 등록</h2>
    <form th:action="@{/books/new}" method="post">
        <div class="form-group">
            <label for="title">책 제목:</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="책 제목을 입력하세요" required>
        </div>
        <div class="form-group">
            <label for="authorId">저자 선택:</label>
            <select class="form-control" id="authorId" name="authorId">
                <option>선택</option>
                <option th:each="author : ${authors}"
                        th:value="${author.id}"
                        th:text="${author.name}">저자명</option>
            </select>
        </div>
        <div class="form-group">
            <label for="publisherId">출판사 선택:</label>
            <select class="form-control" id="publisherId" name="publisherId">
                <option>선택</option>
                <option th:each="publisher : ${publishers}"
                        th:value="${publisher.id}"
                        th:text="${publisher.name}">출판사명</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">등록</button>
        <a href="/" class="btn btn-secondary ml-2" th:href="@{/}">home</a>
    </form>
</div>
</body>
</html>
